<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valentín</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNW9vOTA3azZ4dWFtbGZnbno0aDRzMGZ5eGFndmh3djZhaWVlb3dzaSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/pogOLSlfRz9pS/giphy.gif');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            color: #d32f2f;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #d32f2f;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .yes-button {
            position: absolute;
            font-size: 1rem;
            padding: 5px 10px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Botón de play */
        #playMusicButton {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #playMusicButton:hover {
            background-color: #b71c1c;
        }

        /* Estilos para el video */
        .video-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
        }

        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }

        .close-button:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>¿Quieres ser mi valentín?</h1>
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>
    </div>

    <!-- Botón para reproducir música -->
    <button id="playMusicButton">▶️</button>

    <!-- Contenedor del video -->
    <div class="video-container" id="videoContainer">
        <button class="close-button" id="closeVideo">×</button>
        <iframe id="youtubeVideo" src="" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const playMusicButton = document.getElementById('playMusicButton');
        const videoContainer = document.getElementById('videoContainer');
        const youtubeVideo = document.getElementById('youtubeVideo');
        const closeVideo = document.getElementById('closeVideo');
        let intervalId;

        // Función para activar la lluvia de botones
        function startYesButtonRain() {
            intervalId = setInterval(() => {
                const yesBtn = document.createElement('button');
                yesBtn.innerText = 'Sí';
                yesBtn.classList.add('yes-button');
                yesBtn.style.left = Math.random() * window.innerWidth + 'px';
                yesBtn.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(yesBtn);
            }, 300);
        }

        // Función para detener la lluvia de botones
        function stopYesButtonRain() {
            clearInterval(intervalId);
        }

        // Evento cuando el cursor entra en el botón "Sí" o "No"
        yesButton.addEventListener('mouseenter', startYesButtonRain);
        noButton.addEventListener('mouseenter', startYesButtonRain);

        // Mover el botón "No" al hacer clic
        noButton.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        });

        // Mostrar el video cuando se presiona el botón de play
        playMusicButton.addEventListener('click', () => {
            youtubeVideo.src = "https://www.youtube.com/embed/3AsvjEGlwyY?autoplay=1";
            videoContainer.style.display = 'block';
        });

        // Cerrar el video cuando se presiona el botón de cerrar
        closeVideo.addEventListener('click', () => {
            videoContainer.style.display = 'none';
            youtubeVideo.src = ""; // Detener el video
        });
    </script>
</body>

</html>
